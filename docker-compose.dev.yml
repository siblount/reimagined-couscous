services:
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/giveapp
      - JWT_SECRET=${JWT_SECRET}
      - CSRF_SECRET=${CSRF_SECRET}
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - /app/backend/node_modules
    depends_on:
      - mongodb
    command: npm run dev

  frontend:
    build: 
      context: .
      dockerfile: frontend/Dockerfile.dev
      args:
        - NEXT_PUBLIC_API_URL=/api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - /app/frontend/node_modules
    depends_on:
      - backend

  mongodb:
    image: mongo:4.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend

volumes:
  mongodb_data: